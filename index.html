<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 100px 20px;
    }

    h2 {
      color: #333;
    }

    .email-links {
      list-style: none;
      padding: 0;
    }

    .email-links li {
      margin: 15px 0;
    }

    .email-links a {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      transition: background 0.3s;
    }

    .email-links a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Send us an Email</h2>
  <p>Choose your email service:</p>

  <ul class="email-links">
    <li>
      <a href="https://mail.google.com/mail/?view=cm&fs=1&to=info@example.com&su=Let's%20talk&body=Hey%20there%2C%20I%20am%20reaching%20out%20because..." target="_blank">
        Gmail
      </a>
    </li>
    <li>
      <a href="https://www.icloud.com/mail" target="_blank">
        iCloud Mail
      </a>
    </li>
    <li>
      <a href="https://outlook.live.com/mail/0/deeplink/compose?to=info@example.com&subject=Let's%20talk&body=Hey%20there%2C%20I%20am%20reaching%20out%20because..." target="_blank">
        Outlook / Hotmail
      </a>
    </li>
    <li>
      <a href="https://mail.yandex.com/compose?to=info@example.com&subject=Let's%20talk&body=Hey%20there%2C%20I%20am%20reaching%20out%20because..." target="_blank">
        Yandex Mail
      </a>
    </li>
    <li>
      <a href="mailto:info@example.com?subject=Let's%20talk&body=Hey%20there%2C%20I%20am%20reaching%20out%20because...">
        Default Email App
      </a>
    </li>
  </ul>

</body>
</html>
